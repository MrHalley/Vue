<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
    <!--axios的简单使用-->
    <div id="app">
        <table border="1">
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr v-for="(member,index) in memberList">
                <th>
                    {{index}}
                </th>
                <th>
                    {{member.name}}
                </th>
                <th>
                    {{member.age}}
                </th>
            </tr>
        </table>
    </div>
    <script>
        //模板结构
        let app = new Vue({
            el: '#app',
            data: {
                memberList: []//数组
            },
            created(){//页面渲染之前执行
                //调用定义的方法
                this.getList();
            },
            methods: {
                getList(){
                    //使用axios发送ajax请求
                    //axios提交方式
                    axios.get("json/data.json")
                        .then(response =>{
                            this.memberList = response.data.data.items;
                            console.log(response);
                        })
                        .catch(error =>{
                            console.log(error);
                        });
                }
            }
        })
    </script>
</body>
</html>
